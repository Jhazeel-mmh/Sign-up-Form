<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="side-img">
        <span class="credits">
            Foto de
            <a href="https://unsplash.com/es/@rnnzr?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Rianne Zuur
            </a> en
            <a href="https://unsplash.com/es/fotos/un-primer-plano-de-un-telefono-celular-sobre-un-fondo-purpura-wHL9mI3HgdM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash
            </a>
        </span>
        <img src="imgs/moneda.png" alt="icono de moneda" id="icon">
    </div>
    <div class="container">
        <div class="first section">
            <h1>Sign Up Form</h1>
            <p>
                This is not an real online service, it is only for learning purpuses. <br>
                Required fields are labelled with "Required"
              </p>
        </div>
        <form action="/">
            <div class="row">
                <div class="first-name">
                    <label for="frist">First Name: </label>
                    <input type="text" name="user-first-name" id="frist" placeholder="Juan" required>
                    <span></span>
                </div>
                <div class="last-name">
                    <label for="last">Last Name: </label>
                    <input type="text" name="user-last-name" placeholder="HernÃ¡ndez" id="last">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <div class="email">
                    <label for="mail">Email: </label>
                    <input type="email" name="user-mail" id="mail" placeholder="example@abc" required>
                    <span></span>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number: </label>
                    <input type="tel" name="user-phone" id="phone" placeholder="+52 9*1 666 ** **" minlength="8" maxlength="15">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <div class="password">
                    <label for="password">Password: </label>
                    <input type="password" name="user-password" id="password" placeholder="12345" minlength="5" maxlength="8" required>
                    <span></span>
                    <span class="password-msg"></span>
                </div>
                <div class="validation">
                    <label for="validation">Confirm Password: </label>
                    <input type="password" name="user-validation" id="validation" placeholder="12345" minlength="5" maxlength="8" required>
                    <span></span>
                </div>
            </div>
            <div class="sign-up">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="second section">
            Alredy have an account? <a href="/" rel="noopener noreferrer">Log In</a>
            <div class="github">
                <a href="https://github.com/Jhazeel-mmh/">JhazeelHDZ</a>
                <img src="imgs/github.svg" alt="github icon">
            </div>
        </div>
    </div>

</body>
</html>
