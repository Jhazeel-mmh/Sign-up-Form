<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="first section">
        </div>
        <form>
            <div class="first-name">
                <label for="frist">First Name: </label>
                <input type="text" name="user-first-name" id="frist">
            </div>
            <div class="last-name">
                <label for="last">Last Name: </label>
                <input type="text" name="user-last-name" id="last">
            </div>
            <div class="email">
                <label for="mail">Email: </label>
                <input type="email" name="user-mail" id="mail">
            </div>
            <div class="phone">
                <label for="phone">Phone Number: </label>
                <input type="tel" name="user-phone" id="phone">
            </div>
            <div class="password">
                <label for="password">Password: </label>
                <input type="password" name="user-password" id="password">
            </div>
            <div class="validation">
                <label for="validation">Confirm Password: </label>
                <input type="password" name="user-validation" id="validation">
            </div>
        </form>
        <div class="second section">
        </div>
    </div>

</body>
</html>
